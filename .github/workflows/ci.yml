---
name: CI

on:
  push:
    paths-ignore:
      - examples/**
      - '*.md'
      - LICENSE

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  format:
    name: YAML Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup
      - run: bin/yamlfix --check
  review:
    name: Package Review
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup
      - run: bin/review
